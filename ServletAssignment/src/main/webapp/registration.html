<html>
<body>
	<form action="./register" method="POST">
		<table>
			<tr>
				<td>Username : <input type="text" name="username" />
				</td>
			</tr>
			<tr>
				<td>Gender : <input type="radio" name="gender" value="Male" />
					Male <input type="radio" name="gender" value="Female" /> Female
				</td>
			</tr>
			<tr>
				<td> Java
					<input type="checkbox" name="language" value="Java" />
					C
					<input type="checkbox" name="language" value="C" />
					C++
					<input type="checkbox" name="language" value="C++" />
				</td>
			</tr>
			<tr>
				<td>Duration :<select name="duration">
						<option value="1">1 Month</option>
						<option value="2">2 Months</option>
						<option value="3">3 Months</option>
				</select></td>
			</tr>
			<tr>
				<td><input type="submit" value="Register" /></td>
			</tr>

		</table>
	</form>
</body>
</html>
